<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>CHEF' S PLACE | Menu</title>
  </head>
  <body>
    <!-- Header section Start -->
    <header class="header">
      <navbar class="navbar">
        <a href="index.html">Home</a>
        <a href="">About</a>
        <a class="active" href="">Menu</a>
      </navbar>

      <a class="logo" href="">
        <img src="images/logo.png" alt="" />
      </a>

      <navbar class="navbar">
        <a href="">Products</a>
        <a href="">Reviev</a>
        <a href="">Contact</a>
      </navbar>

      <div class="buttons">
        <button>
          <i class="fas fa-search"></i>
        </button>
        <button>
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button>
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>
    <!-- Header section End -->

    <!-- Menu section Start -->

    <section class="menu">
      <div class="box-container">
        <div class="box">
          <div class="box-head">
            <img src="images/menu-1.png" alt="menu" />
            <span class="menu-catagory">PIZZA</span>
            <h3>4 Mini Pizzas</h3>
            <div class="price">199.99₺ <span>209.99</span></div>
          </div>
          <div class="box-bottom">
            <a href="" class="btn">Add To Card</a>
          </div>
        </div>

        <div class="box">
          <div class="box-head">
            <img src="images/menu-2.png" alt="menu" />
            <span class="menu-catagory">BURGER</span>
            <h3>5 Mini Burgers</h3>
            <div class="price">109.99₺ <span>119.99</span></div>
          </div>
          <div class="box-bottom">
            <a href="" class="btn">Add To Card</a>
          </div>
        </div>

        <div class="box">
          <div class="box-head">
            <img src="images/menu-3.png" alt="menu" />
            <span class="menu-catagory">PIZZA</span>
            <h3>2 Mixed Pizzas</h3>
            <div class="price">209.99₺ <span>229.99</span></div>
          </div>
          <div class="box-bottom">
            <a href="" class="btn">Add To Card</a>
          </div>
        </div>

        <div class="box"> 
          <div class="box-head">
            <img src="images/menu-4.png" alt="menu" />
            <span class="menu-catagory">BURGER</span>
            <h3>3 Meatball Burgers </h3>
            <div class="price">149.99₺ <span>199.99</span></div>
          </div>
          <div class="box-bottom">
            <a href="" class="btn">Add To Card</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Menu section End -->
  </body>
</html>
